<li *ngIf="activeSubList" class="p-r flex-al-c">
	<a href="" class="navbar__item">{{ text }}</a>
	<img
		src="../../../assets/chevron-up.svg"
		alt="Chevron Up"
		class="dropdown"
		(click)="toggleSublistVisibility()"
		#dropdown
	/>
	<ul class="navbar__sublist" #sublist>
		<div *ngFor="let item of subListItems">
			<oc-nav-sub-item [text]="item"></oc-nav-sub-item>
		</div>
	</ul>
</li>

<li *ngIf="!activeSubList">
	<a href="" class="navbar__item">{{ text }}</a>
</li>
