<footer class="footer__container">
	<div class="footer__content--options">
		<oc-footer-options-column
			title="FOR ARTISTS"
			[options]="column1"
		></oc-footer-options-column>
		<oc-footer-options-column
			title="FOR FANS"
			[options]="column2"
		></oc-footer-options-column>
		<oc-footer-options-column
			title="OUR COMPANY"
			[options]="column3"
		></oc-footer-options-column>
		<oc-footer-options-column
			title="HELP"
			[options]="column4"
		></oc-footer-options-column>
	</div>
	<div class="footer__content--infor">
		<img src="../../../assets/svg/logo-completo.svg" alt="Qrates" />
		<div class="footer__content--details">
			<oc-button [type]="'languaje'" languajes="languajes"></oc-button>
			<oc-media-socials></oc-media-socials>
		</div>
	</div>
</footer>
