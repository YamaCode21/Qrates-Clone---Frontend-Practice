<footer class="footer__container">
	<div class="footer__content--options">
		<oc-footer-options-column
			title="FOR ARTISTS"
			[options]="column1"
		></oc-footer-options-column>
		<oc-footer-options-column
			title="FOR FANS"
			[options]="column2"
		></oc-footer-options-column>
		<oc-footer-options-column
			title="OUR COMPANY"
			[options]="column3"
		></oc-footer-options-column>
		<oc-footer-options-column
			title="HELP"
			[options]="column4"
		></oc-footer-options-column>
	</div>
	<div class="footer__content--infor">
		<img src="assets/svg/logo-completo.svg" alt="Qrates" class="logo" />
		<div class="language-selector-container flex">
			<oc-language-selector></oc-language-selector>
		</div>
		<div class="media-socials-container flex">
			<oc-media-socials></oc-media-socials>
		</div>
		<ul class="footer__content--legal-nav flex">
			<li>
				<a href="" class="footer__content-legal--link">Terms of Service</a>
			</li>
			<li>
				<a href="" class="footer__content-legal--link">Privacy Policy</a>
			</li>
			<li>
				<a href="" class="footer__content-legal--link">Legal Information</a>
			</li>
			<li class="copy-hidden">
				<span class="footer__content-legal--link m-40">© TDMS Inc.</span>
			</li>
		</ul>
		<small class="footer__content-legal--link copy-small-hidden"
			>© TDMS Inc.</small
		>
	</div>
</footer>
